<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stormburst Studios Task - Missions</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/missions.css">
    </head>
    
    <body>
        <header>
            <h1>Stormburst Missions</h1>
        </header>
        
        <div id="main-container">
            <div class="mission" hidden="false">
                <div class="m-head">
                    <div class="m-head-left no-edit">  
                        <p></p>
                    </div>
                    <div class="m-head-right">
                        <button class="edit">&#9881;</button>
                        <p class="m-completion"></p>
                    </div>
                </div>
                <div class="m-body">
                    <div class="m-desc">
                        <p class="m-players"></p>
                        <p class="m-task"></p>
                    </div>
                </div>
                <div class="m-footer">
                    <div class="m-start">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                    <div class="m-prog">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                    <div class="m-end">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            
        </footer>
        
        <div class="edit-mission-modal" hidden="true">
            <div class="mission">
                <div class="m-head">
                    <div class="m-head-left"><p></p>
                    </div>
                    <div class="m-head-right">
                        <button>X</button>
                        <p class="m-completion"></p>
                    </div>
                </div>
                <div class="m-body">
                    <div class="m-desc">
                        <p class="m-players"></p>
                        <p class="m-task"></p>
                    </div>
                </div>
                <div class="m-footer">
                    <div class="m-start">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                    <div class="m-prog">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                    <div class="m-end">
                        <p class="m-date"></p>
                        <p class="m-days"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="edit-prize-modal" hidden=true>
            <div class="edit-prize">
                <button class="edit-prize-close">Close</button>
                <button class="edit-prize-save">Save</button>
            </div>
        </div>
        
        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/validation.js"></script>
        <script type="text/javascript" src="scripts/load-missions.js"></script>
        <script type="text/javascript" src="scripts/edit-missions.js"></script>
        <script type="text/javascript">
            console.log("Version 44");
        </script>
    </body>
</html>
